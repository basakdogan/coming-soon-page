<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Website Coming Soon Page</title>

    <!--CSS-->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<section class="container">
    <img src="./Images/yol.jpeg" alt="on the way" class="image"/>
    <header>Coming Soon Page</header>
    <p>Our website is under construction. We're working hard to improve our website and we'll ready to launch after. 

    </p>

    <div class="time-content">
        <div class="time days">
            <span class="number">11</span>
            <span class="text">Days</span>
        </div>
        <div class="time hours">
            <span class="number">14</span>
            <span class="text">Hours</span>
        </div>
        <div class="time minutes">
            <span class="number">60</span>
            <span class="text">Minutes</span>
        </div>
        <div class="time seconds">
            <span class="number">60</span>
            <span class="text">Seconds</span>
        </div>
    </div>

    <div class="email-content">
        <p>Subscribe now to get the latest updates!</p>

        <div class="input-box">
            <input type="email" placeholder="Enter your email">
            <button>Notify Me</button>
        </div>
    </div>
</section>
    <!--Javascript-->
    <script src="./js/script.js"></script>
    

</body>
</html>
